<div [@routerTransition]>
  <app-page-header [heading]="'Canais'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col">
      <div class="card mb-3">
        <div class="card-header">
          Canais
        </div>
        <div class="card-body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Ativo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of channels">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.password}}</td>
                <td>{{item.id}}</td>
                <td>
                  <button class="btn btn-sm btn-primary">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="confirmDelete(item)">
                      <i class="fa fa-trash"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
